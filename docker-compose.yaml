version: '3.8'

networks:
  app-network:
    driver: bridge

volumes:
  redis_volume_data:
    driver: local
  minio_data:
    driver: local

services:
  redis:
    image: redis:6.0.7
    container_name: redis
    restart: always
    networks:
      - app-network
    ports:
      - "6380:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass Rts28022007
    volumes:
      - redis_volume_data:/data
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      - MINIO_ROOT_USER = minioadmin
      - MINIO_ROOT_PASSWORD = minioadmin
    command: server ~/minio --console-address :9090
    ports:
      - '9090:9090'
      - '9000:9000'
    volumes:
      - minio_data:/minio